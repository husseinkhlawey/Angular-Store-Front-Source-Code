<!-- angular uses (click) not onclick
<button (click) = "callFunction1()" > Click Me </button> -->

<!-- Slideshow container -->
<div class="slideshow-container">

  <div class="mySlides fade" *ngFor = "let item of items">
    <div class="featured_product">
      <div _ngcontent-imk-c21="" class="feat_found_item">
        <img class="featImg" src= {{item.link}}>
        <div class="feat_product_info">
          <div class="product_text_area">
            <div class="name" >{{item.name}}</div>
            <div class="company">by {{item.comp}}</div>
            <img class="found_item_logo" src={{item.logo}}>
            <br>
            <div class="price">{{item.price}}</div>
            <div class="delivery">{{item.deliver}} day shipping available</div>
            <i class="fa fa-truck"></i>
            <br>
            <div class="star_rating">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
            </div>
            <div class="availability">{{item.available}}</div>
            <i class="fa fa-check-circle"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Next and previous buttons
  the &#xxxxx are unicode image codes for the arrows-->
  <a class="prev" (click) = "callFunction2()">&#10094;</a>
  <a class="next" (click) = "callFunction3()">&#10095;</a>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" (click) = "callFunction4()"></span>
    <span class="dot" (click) = "callFunction5()"></span>
    <span class="dot" (click) = "callFunction6()"></span>
  </div>
</div>
<br>
